<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">                         <!-- Defines the character encoding for the HTML document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures the page is responsive and sets the viewport for different screen sizes -->
    <title>Flask App</title>                        <!-- Title of the HTML document -->
    <style>
        body, h1, p, form, input {
            margin: 0;                             <!-- Removes default margins -->
            padding: 0;                            <!-- Removes default padding -->
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; <!-- Sets the font for these elements -->
        }

        body {
            background-color: #f4f4f4;             <!-- Sets the background color of the body -->
        }

        .container {
            max-width: 800px;                      <!-- Sets the maximum width of the container -->
            margin: 50px auto;                     <!-- Centers the container and adds top/bottom margins -->
            padding: 20px;                         <!-- Adds padding inside the container -->
            background-color: #fff;                <!-- Sets the background color of the container -->
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); <!-- Adds a subtle shadow to the container -->
            border-radius: 5px;                    <!-- Rounds the corners of the container -->
            transition: box-shadow 0.3s ease;      <!-- Adds a transition effect for the box shadow -->
        }

        .container:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15); <!-- Increases the box shadow on hover for a subtle effect -->
        }

        h1 {
            color: #007BFF;                        <!-- Sets the color of the h1 element -->
            margin-bottom: 20px;                   <!-- Adds bottom margin to the h1 element -->
            border-bottom: 2px solid #f0f0f0;      <!-- Adds a bottom border to the h1 element -->
            padding-bottom: 10px;                  <!-- Adds bottom padding to the h1 element -->
        }

        p {
            color: #666;                           <!-- Sets the color of the p element -->
            margin-bottom: 10px;                   <!-- Adds bottom margin to the p element -->
        }

        form {
            display: flex;                         <!-- Sets the display mode to flex for the form element -->
            flex-direction: column;                <!-- Sets the flex direction to column for stacking elements vertically -->
            gap: 10px;                             <!-- Adds spacing between the form elements -->
        }

        input[type="text"] {
            padding: 10px;                         <!-- Adds padding inside the input element -->
            border: 1px solid #ccc;                <!-- Sets the border style of the input element -->
            border-radius: 4px;                    <!-- Rounds the corners of the input element -->
            font-size: 16px;                       <!-- Sets the font size of the input element -->
            transition: border-color 0.3s ease;    <!-- Adds a transition effect for the border color -->
        }

        input[type="text"]:hover, input[type="text"]:focus {
            border-color: #007BFF;                 <!-- Changes the border color on hover or focus -->
        }

        input[type="submit"] {
            padding: 10px 15px;                    <!-- Adds padding inside the submit button -->
            background-color: #007BFF;             <!-- Sets the background color of the submit button -->
            color: #fff;                           <!-- Sets the text color of the submit button to white -->
            border: none;                          <!-- Removes the border of the submit button -->
            border-radius: 4px;                    <!-- Rounds the corners of the submit button -->
            cursor: pointer;                       <!-- Changes the cursor to pointer when hovering over the submit button -->
            transition: background-color 0.3s ease, transform 0.3s ease; <!-- Adds transition effects for the background color and transform -->
        }

        input[type="submit"]:hover {
            background-color: #0056b3;             <!-- Changes the background color of the submit button on hover -->
            transform: translateY(-2px);           <!-- Slightly moves the submit button up on hover -->
        }

        input[type="submit"]:active {
            transform: translateY(0);              <!-- Resets the position of the submit button when active -->
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px 10px;                 <!-- Adjusts the margins for smaller screens -->
            }

            input[type="text"] {
                font-size: 14px;                   <!-- Adjusts the font size for smaller screens -->
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome Azfar's Website.. Message me anything you want!</h1>
        {% for message in messages %}
            <p>{{ message[0] }}</p>                <!-- Displays each message in the list -->
        {% endfor %}

        <form action="/submit" method="post">
            <input type="text" name="new_message" placeholder="Enter a new message"> <!-- Input field for new messages -->
            <input type="submit" value="Submit">   <!-- Submit button for the form -->
        </form>
    </div>
</body>
</html>
